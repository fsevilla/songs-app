<form (submit)="searchArtists()">
	<input type="text" name="artist" placeholder="Nombre del artista..." [(ngModel)]="artistName" >
	<button>Buscar</button>
</form>

<ul>
	<li *ngFor="let artist of artistsList">
		<a routerLink="/artist/{{artist.name}}/albums">
			{{artist.name}}
		</a>
	</li>
</ul>
